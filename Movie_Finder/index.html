<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Movie Finder</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <header>
            <h1>Movie Finder</h1><br><br>
        </header>
        <div class="search-div">
            <input id="input" class="search-input" placeholder="Movie Name" type="search">
            <button id="search-button" type="submit" onclick="search()">Search</button>
        </div>
        <div class="output-div">
            <img id="movie_poster" >
            <h1 id="title">Your Search Results will Appear Here</h1><br>
            <p id="year"></p><hr>
            <p id="released"></p><br>
            <p id="rated"></p><br>
            <p id="runtime"></p><br>
            <p id="genre"></p><br>
            <p id="imdbrating"></p><br>
            <p id="rt"></p><br>
            <p id="language"></p><br>
            <p id="director"></p><br>
            <p id="writer"></p><br>
            <p id="actors"></p><br>
            <p id="plot"></p><br>
            <p id="boxoffice"></p><br>
            <p id="production"></p><br>
        </div>
       
    <footer>
        Built by Thella Srikanth
    </footer>
     <script src="index.js"> 
        </script>
    </body>
</html>
